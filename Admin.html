<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Portal</title>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="admin.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100 min-h-screen">
  <div id="login-section" class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Admin Login</h2>
    <input id="username" type="text" placeholder="Username" class="input w-full mb-3 border p-2 rounded"/>
    <input id="password" type="password" placeholder="Password" class="input w-full mb-3 border p-2 rounded"/>
    <button id="login-btn" class="btn w-full bg-blue-500 text-white px-4 py-2 rounded">Login</button>
    <p id="login-error" class="text-red-600 mt-2 hidden">Invalid credentials</p>
  </div>

  <div id="admin-section" class="hidden max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <button id="logout-btn" class="mb-4 text-sm text-blue-500 underline">Logout</button>
    <form id="blog-form" class="space-y-4">
      <input id="title" type="text" placeholder="Blog Title" class="input w-full border p-2 rounded"/>
      <textarea id="content" placeholder="Write your blog here..." class="textarea w-full border p-2 rounded" rows="5"></textarea>
      <input id="image" type="file" />
      <input id="videoUrl" type="text" placeholder="YouTube URL (optional)" class="input w-full border p-2 rounded"/>
      <button type="submit" class="btn bg-green-500 text-white px-4 py-2 rounded">Publish Blog</button>
    </form>
    <div id="status" class="mt-4 text-green-600"></div>
  </div>
</body>
</html>
